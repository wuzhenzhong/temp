<!DOCTYPE html>
<html>
<head>
  <title>Foundation 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/foundation/5.5.3/css/foundation.min.css">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/foundation/5.5.3/js/foundation.min.js"></script>
  <script src="https://cdn.staticfile.org/foundation/5.5.3/js/vendor/modernizr.js"></script>
</head>
<body>
  
<div style="padding:20px">
  <h2>简洁的弹窗</h2>
  <p>要创建一个弹窗可以在 <code> &lt;ul&gt;</code> 元素上添加 <code>.clearing-thumbs</code> 类及 <code>data-clearing</code> 属性。在 <code>&lt;ul&gt;</code> 内添加图片列表。</p>
   <p>在新窗口打开查看效果更好，打开新窗口 <a target="_blank" href="tryfoundation_lightbox.htm">点击这里</a>。</p>
  <ul class="clearing-thumbs" data-clearing>
    <li><a href="images/rock600x400.jpg"><img src="images/rock200x100.jpg" width="200" height="100"></a></li>
    <li><a href="images/skies600x400.jpg"><img src="images/skies200x100.jpg" width="200" height="100"></a></li>
    <li><a href="images/lights600x400.jpg"><img src="images/lights200x100.jpg" width="200" height="100"></a></li>
  </ul>
</div>

<!-- 初始化 Foundation JS -->
<script>
$(document).ready(function() {
    $(document).foundation();
})
</script>

</body>
</html>
