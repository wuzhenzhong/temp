<!DOCTYPE html>
<html>
<head>
  <title>Foundation 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/foundation/5.5.3/css/foundation.min.css">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/foundation/5.5.3/js/foundation.min.js"></script>
  <script src="https://cdn.staticfile.org/foundation/5.5.3/js/vendor/modernizr.js"></script>
</head>
<body>
  
<div style="padding:20px">
  <h2>弹窗特点</h2>
  <p>当你需要实现只显示一张缩略图时你可以在 <code> &lt;ul&gt;</code> 中使用 <code>.clearing-feature</code> 类并在<code>&lt;li&gt;</code> 中使用 <code>.clearing-featured-img</code> 类。</p>
  <p>在新窗口打开查看效果更好，打开新窗口 <a target="_blank" href="tryfoundation_lightbox_feature.htm">点击这里</a>。</p>
  <ul class="clearing-thumbs clearing-feature" data-clearing>
    <li><a href="../images/rock600x400.jpg" class="th"><img data-caption="The Pulpit Rock" src="../images/rock200x100.jpg" width="200" height="100"></a></li>
    <li><a href="../images/skies600x400.jpg" class="th"><img data-caption="Sunrise Skies" src="../images/skies200x100.jpg" width="200" height="100"></a></li>
    <li class="clearing-featured-img"><a href="../images/lights600x400.jpg" class="th"><img data-caption="Northern Lights" src="../images/lights200x100.jpg" width="200" height="100"></a></li>
  </ul>
</div>

<!-- 初始化 Foundation JS -->
<script>
$(document).ready(function() {
    $(document).foundation();
})
</script>

</body>
</html>
